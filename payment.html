    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .payment-container {
            max-width: 600px;
            margin: 70px auto 0; /* Top margin of 70px */
            background-color: #fff;
            padding: 80px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .payment-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-option .fa {
            font-size: 24px;
            margin-right: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 20px;
            background-color: #06BBCC;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #06BBCC;
        }

        /* Style for M-Pesa logo */
.mpesa-logo {
    width: 250px; /* Adjust the width as needed */
    height: auto; /* Maintain aspect ratio */
    margin-right: 10px; /* Add spacing between image and text */
}

.payment-option {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.payment-option img {
    width: 150px;
    height: auto;
    margin-right: 10px;
}

    </style>
</head>

<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">

        <!-- Login and Register Icons with Text -->

</nav>
<!-- Navbar End -->

<div class="payment-container">
    <h2>Select Payment Method</h2>

    <!-- M-Pesa Payment Option -->
    <div class="payment-option">
        <img src="img/mpesa.png" alt="M-Pesa Logo">
        <span>Pay with M-Pesa</span>
    </div>
    
    <input type="text" placeholder="Enter M-Pesa Number">
    <button>Proceed to Pay</button>

    <!-- Card Payment Option -->
    <div class="payment-option">
        <img src="img/visa-removebg-preview.png" alt="M-Pesa Logo">
        <span>Pay with Card</span>
    </div>
    <button>Proceed to Pay</button>
</div>
